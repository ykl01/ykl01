<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="styles.css">

<title>Cookie Time</title>

</head>
<body>

<h1>Cookie Timer</h1>

<div class="tasklist">
 <div class="task" data-interval-days="14"> 
	 <div class="task-text">
		 <p> Get coffee </p>
		 <p class="time"> Calculating time...</p>
	 </div>
	 <img src="Images/coffee.png" width="100" height="100">
 </div> 

 <div class="task" data-interval-days="30">
	 <div class="task-text">
		 <p> Try a new cuisine </p> 
		 <p class="time"> Calculating time... </p>
	 </div>
	 <img src="Images/food.png" width="100" height="100">
 </div>

 <div class="task" data-interval-days="30">
	 <div class="task-text">
		 <p> Buy new jewellery </p> 
		 <p class="time"> Calculating time... </p>
	 </div>
	 <img src="Images/jewellery.png" width="100" height="100">
 </div>

 <div class="task" data-interval-days="30">
	 <div class="task-text">
		 <p> Soft launch </p> 
		 <p class="time"> Calculating time... </p>
     </div>
	 <img src="Images/soft_launch.png" width="100" height="100">
 </div>

 <div class="task" data-interval-days="30">
	 <div class="task-text">
		 <p> Tick off something from list </p> 
		 <p class="time"> Calculating time... </p>
	 </div>
	 <img src="Images/tick.png" width="100" height="100">
 </div>

<div>

<p id="demo"></p>

<script src="script.js"></script>
</body>
</html>
